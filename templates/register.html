{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% trans "Register - CTF Qual Arena" %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}stylesheets/main.css" />
    <!-- <script type="text/javascript" src=""></script> -->
    <!-- <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" /> -->
</head>
<body>
    <div id="wrap">
        <h2>{% trans "Welcome to register!" %}</h2>
        <form method="post" action="/register/">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <p>
                    {{ field.errors }}
                    {{ field.label_tag }}:
                    {% if field.html_name == 'password' %}
                        <input id="id_{{ field.html_name }}" type="password" name="{{ field.html_name }}" value="" />
                    {% else %}
                        {{ field }}
                    {% endif %}
                </p>
            {% endfor %}
            <input type="submit" value="{% trans "Register" %}" />
        </form>
    </div>
</body>
</html>
